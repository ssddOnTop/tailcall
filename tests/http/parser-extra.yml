---
name: Testing a GraphQL query

config: !inline
  upstream: {}
  server:
    port: 8080
  schema:
    query: Query
  types:
    User:
      fields:
        id:
          type: Int
        name:
          type: String
    Post:
      fields:
        id:
          type: Int
        user:
          type: User
          http:
            path: "/users/1"
            baseURL: "http://jsonplaceholder.typicode.com"

    Query:
      fields:
        helloQry:
          type: String
          const:
            data: "World!"
        alwF:
          type: Boolean
          const:
            data: false
        num:
          type: Int
          const:
            data: 7
        nested:
          type: Post
          http:
            path: "/posts/1"
            baseURL: "http://jsonplaceholder.typicode.com"
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/posts/1
    response:
      body:
        id: 1
        title: "Pineapples on pizza?"

  - request:
      url: http://jsonplaceholder.typicode.com/posts/2
    response:
      body:
        id: 2
        title: "Say hi"

  - request:
      url: http://jsonplaceholder.typicode.com/users/1
    response:
      body:
        id: 1
        name: "bar"
  - request:
      url: http://jsonplaceholder.typicode.com/users/2
    response:
      body:
        id: 2
        name: "foo"

assert:
  - request:
      method: GET
      url: http://localhost:8080/api/hello-qry
    response:
      body:
        data:
          helloQry: "World!"
